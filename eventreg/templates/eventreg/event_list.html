{% extends 'base.html' %}

{% load static %}

{% block content %}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'eventreg/css/eventList.css' %}">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <div class="eventList">

      <div class="container mt-2">
        <div class="row">
          {% for event in events %}
            <div class="col-md-3 col-sm-6 item">
              <div class="card item-card card-block">
                <h4 class="card-title text-right"><i class="material-icons">event</i></h4>
                <img class="eventLogo" src="{{event.get_eventLogo}}" alt="Photo of sunset">
                <h4 class="item-card-title mt-3 mb-3">
                    <a href="{% url 'eventreg:eventDetails' pk=event.pk %}">{{event.eventName}}</a>
                </h4>
                <p class="card-text">{{event.eventCaption}}</p>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>

{% endblock content %}
